# Example configuration for inductor-rs
#
# This file shows the available configuration options.
# Copy and modify for your specific use case.
#
# Template note: the CLI does not apply this config by default.
# Downstream projects should either wire it in or remove it.

model:
  # Path to the .pt2 model package
  package_path: "model.pt2"

  # Device to run inference on
  # Options: "cpu", "cuda:0", "cuda:1", etc.
  device: "cpu"

inference:
  # Batch size for inference
  batch_size: 1
